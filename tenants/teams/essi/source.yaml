---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: essi-team
  name: flux-essi

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: gitops-token
  namespace: flux-essi
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      name: gitops-token
      namespace: flux-essi

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: essi-gitops
  namespace: flux-essi
spec:
  interval: 5m0s
  ref:
    branch: main
  secretRef:
    name: gitops-token
  url: https://github.com/ezbaa/GitOps.git
